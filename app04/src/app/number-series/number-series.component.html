<section class="border border-primary m-2 p-4">
    <form class="m-2 p-2" (ngSubmit)="formSubmitted()">
        <div class="form-group">
            <label class="form-label">Lower Bound</label>
            <input type="number" name="tb1" [(ngModel)]="lb" class="form-control" />
        </div>
        <div class="form-group">
            <label class="form-label">Upper Bound</label>
            <input type="number" name="tb2" [(ngModel)]="ub" class="form-control" />
        </div>
        <div class="d-grid mt-1">
            <button class="btn btn-primary" [disabled]="!isComplete">START SERIES</button>
        </div>
    </form>

    <div class="alert alert-danger p-2 m-2 fw-bold" *ngIf="errMsg">
        {{errMsg}}
    </div>

    <div class="alert alert-info p-2 m-2 fw-bold" *ngIf="results && results.length>0">
        <span *ngFor="let n of results">{{n}} </span> 
    </div>
</section>
