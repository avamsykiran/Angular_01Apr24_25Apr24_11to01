<section class="col-sm-10 mx-auto">
    <h4>Contacts List</h4>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Contact#</th>
                <th>Full Name</th>
                <th>Mobile</th>
                <th>Mail</th>
                <th>DoB</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of contacts">
                <td>{{c.id}}</td>
                <td>{{c.fullName}}</td>
                <td>{{c.mobile}}</td>
                <td>{{c.mail}}</td>
                <td>{{c.dateOfBirth}}</td>
            </tr>
        </tbody>
    </table>
</section>
